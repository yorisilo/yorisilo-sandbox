<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
  	<title>２進数 10進数　変換テスト</title>
  	
  	<script>
      var decimalNum = 8;
      var binaryNum = decimalNum.toString(2);
      console.log(binaryNum);	// 10000001
      
      binaryNum = 1010;
      decimalNum = binaryNum.toString(10);
      console.log(decimalNum);
  	</script>
	</head>

</body>
